name: "PR commit and title check"

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  verify_pr_format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Check commit message formats
        run: |
          echo "üîç Checking commit messages..."

          git log --pretty=format:"%s" origin/${{ github.event.pull_request.base.ref }}..HEAD | while read -r COMMIT_MSG; do
            echo "üî∏ Commit: $COMMIT_MSG"
            echo "$COMMIT_MSG" | grep -Eq "(^[A-Z]+-[0-9]+: .+)|(^Merge branch .*)" || {
              echo "Commit message does not match required format:"
              echo "   ‚û§ $COMMIT_MSG"
              exit 1
            }
          done

      - name: Check PR title format
        run: |
          echo "üîç Checking PR title..."
          TITLE="${{ github.event.pull_request.title }}"
          echo "üî∏ Title: $TITLE"
          echo "$TITLE" | grep -Eq "(^[A-Z]+-[0-9]+: .+)|(^Merge branch .*)" || {
            echo "‚ùå PR title does not match required format:"
            echo "   ‚û§ $TITLE"
            exit 1
          }



